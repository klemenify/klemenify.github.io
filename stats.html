<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="statistics">
      <h1 class="stats-header"></h1>
      <div>
        <span>682 commits</span>
        <span class="green">124,388 lines added</span>
        <span class="red">87,764 lines removed</span>
        <span class="pink" >1 <a class="pink" href="https://isitpinkfridayyet.com/">isitpinkfridayyet.com</a> created</span>
        <span class="yellow">1 new automation language created</span>
        <span class="blue">16 team members with heavy hearts</span>
        <span>100% genius</span>
      </div>
    </div>
    <script>
            const url = window.location.hostname.includes("localhost") ?
        `${window.location.protocol}//${window.location.hostname}:${window.location.port}`
        : `${window.location.protocol}//${window.location.hostname}`
      console.log(
			"%c"+url+"/bye",
      "font-weight: bold; font-size: 20px;" +
			"font-style: italic; font-family: 'american typewriter';" +
			"text-shadow: 1px 1px 3px fuchsia; padding: 20px; padding-right: 40px;"
      );

      const text = 'This is what you have done!';

      const header = document.querySelector('.stats-header')

      text.split('').forEach((c, i) => {
        setTimeout(() => {
          const child = document.createElement('span')
          child.innerText = c
          header.appendChild(child) 
        }, (100 * i))
      })

    </script>
  </body>
</html>
